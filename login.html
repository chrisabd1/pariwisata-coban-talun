<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Coban Talun Tourism</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Login to Coban Talun Tourism</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Coban Talun Tourism. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get username and password from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Perform your login validation here
            // For demonstration, let's assume login is successful if username and password are both "admin"
            if (username === "admin" && password === "admin") {
                // Set a cookie named "loggedIn" with value "true" and expiry time of 1 day
                document.cookie = "loggedIn=true; max-age=" + 60 * 60 * 24 + "; path=/";
                // Redirect the user to the dashboard
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
