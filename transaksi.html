<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coban Talun - Transaction</title>
    <link rel="stylesheet" href="transaksi.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tickets</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="transaction-container">
            <h1>Purchase Tickets for Coban Talun</h1>
            <form action="process_transaction.php" method="post">
                <div class="form-group">
                    <label for="visitor-name">Visitor Name:</label>
                    <input type="text" id="visitor-name" name="visitor-name" required>
                </div>
                <div class="form-group">
                    <label for="ticket-type">Ticket Type:</label>
                    <select id="ticket-type" name="ticket-type" required>
                        <option value="">Select Ticket Type</option>
                        <option value="adult">Adult</option>
                        <option value="child">Child</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="date">Visit Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Purchase Tickets</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Coban Talun. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
